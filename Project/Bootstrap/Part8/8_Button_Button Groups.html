<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
   <div style="margin-top: 50px;"></div>
   <h1 class="display-3 text-center my-4">Button & Button Groups</h1>
   <div class="container">
      
      <button class="btn btn-primary" type="button">Primary</button>
      <button class="btn btn-secondary" type="button">Secondary</button>
      <button class="btn btn-success" type="button">Success</button>
      <button class="btn btn-info" type="button">Info</button>
      <button class="btn btn-warning" type="button">Warning</button>
      <button class="btn btn-danger" type="button">Danger</button>
      <button class="btn btn-link" type="button">Link</button>
      <br><br>
      <hr>
      
      <!--Button tags-->
      <h3>Button tags</h3>
      <a class="btn btn-primary" href="#" role="button">Link</a> <!--Converting a link into button-->
      <button class="btn btn-secondary" type="submit">Submit</button>
      <input class="btn btn-warning" type="button" value="Input"> <!--Input as a button-->
      <input class="btn btn-info" type="button" value="Submit">
      <input class="btn btn-danger" type="button" value="Reset">
      <br><br>
      <hr>

      <!--Outline buttons-->
      <h3>Outline buttons</h3>  
      <button class="btn btn-outline-primary" type="button">Primary</button>
      <button class="btn btn-outline-secondary" type="button">Primary</button>
      <button class="btn btn-outline-success" type="button">Primary</button>
      <button class="btn btn-outline-warning" type="button">Primary</button>
      <button class="btn btn-outline-info" type="button">Primary</button>
      <br><br>
      <hr>

      <!--Button Sizes-->
      <h3>Button sizes and icons</h3>
      <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-user"></i>Large Button</button>
      <button class="btn btn-primary btn-sm" type="button"><i class="fa fa-envelope"></i>Small Button</button>
      <br><br>
      <button class="btn btn-primary btn-block" type="button"><i class="fa fa-twitter"></i>Block Level Button</button>
      <br><br>
      <hr>

      <!--States-->
      <h3>Button states</h3>
      <button class="btn btn-info" type="button">Regular Button</button>
      <button class="btn btn-danger active" type="button">Active Button</button>
      <button class="btn btn-danger disabled" type="button">Disabled Button</button>
      <h3>Toggle button</h3>
      <button type="button" class="btn btn-info mt-2 btn-toggle" data-toggle="button">Toggle State</button>
      <br><br>
      <hr>

      <h3>Dropdown button</h3>
      <div class="dropdown"> <!--<div class="dropdown dropup" will show items above the button>-->
         <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown"> <!--Clicking on toggle button will show/hide following links-->
            My Dropdown links
         </button>
         <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Link One</a>
            <a class="dropdown-item" href="#">Link Two</a>
            <a class="dropdown-item" href="#">Link Three</a>
         </div>
      </div>
     </div> 
   
   <br><br><hr>

   <!--Split Dropdowns-->
   <h3>Split Dropdown button</h3>
   <div class="btn-group">
      <button class="btn btn-primary" type="button">My Button</button> 
      <button class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button"> <!--dropdown-toggle-split to split up button and drop arrow -->
         <span class="sr-only">Toggle Dropdown</span> <!--"sr-only" will hide Toggle dropdon button but only keep drop arrow part -->
      </button>
      <div class="dropdown-menu"> 
         <a class="dropdown-item" href="#">Link One</a>
         <a class="dropdown-item" href="#">Link Two</a>
         <a class="dropdown-item" href="#">Link Three</a>
         <div class="dropdown-divider"></div>
         <a class="dropdown-item" href="#">Link Four</a>
      </div>   
   </div>
   <br><br><hr>

   <!--Button Groups-->
   <h3>Button grouping</h3>
   <div class="btn-group">
      <button class="btn btn-primary" type="button">Left</button>
      <button class="btn btn-secondary" type="button">Middle</button>
      <button class="btn btn-warning" type="button">Right</button>
   </div>  
   <br><br><hr>

   <h3>Toolbar</h3>
   <div class="btn btn-toolbar" role="toolbar">
      <div class="btn-group mr-2">
         <button class="btn btn-primary" type="button">1</button>
         <button class="btn btn-primary" type="button">2</button>
         <button class="btn btn-primary" type="button">3</button>
         <button class="btn btn-primary" type="button">4</button>
      </div>
      <div class="btn-group mr-2">
         <button class="btn btn-primary" type="button">5</button>
         <button class="btn btn-primary" type="button">6</button>
         <button class="btn btn-primary" type="button">7</button>
      </div>
      <div class="btn-group mr-2">
        <button class="btn btn-primary" type="button">8</button>
      </div>
   </div>
   <br><br><hr>

   <h3>Vertical buttons</h3>
   <div class="btn-group-vertical"> <!--to align button vertically-->
      <button class="btn btn-primary" type="button">Left</button>
      <button class="btn btn-warning" type="button">Middle</button>
      <button class="btn btn-success" type="button">Right</button>
   </div>

  <!--Bootstrap scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
</body>
</html>
